<div *ngIf="continenteSeleccionado"class="d-flex justify-content-center">
  <h3>{{continenteSeleccionado.continent}}</h3>
</div>

<div *ngIf="continenteSeleccionado" class="container">
  <div class="row">
    <div class="col">
      <div class="text-center">
        <img
          src="https://www.saberespractico.com/wp-content/uploads/2013/01/paises-america-norte.jpg"
          class="img-fluid img-center"
          alt="..."
        />
      </div>
    </div>
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item">
          Casos totales: {{ continenteSeleccionado.cases }}
        </li>
        <li class="list-group-item">
          Muertes totales: {{ continenteSeleccionado.deaths }}
        </li>
        <li class="list-group-item">
          Recuperados totales: {{ continenteSeleccionado.recovered }}
        </li>
        <li class="list-group-item">
          En estado activo: {{ continenteSeleccionado.active }}
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <table class="table text-center">
      <thead>
        <tr>
          <th scope="col">PAISES</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of continenteSeleccionado.countries">
          <span>{{country}}</span>
        </tr>
      </tbody>
    </table>
  </div>
</div>
