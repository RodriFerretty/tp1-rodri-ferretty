<h1>LOGIN</h1>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <!-- {{ diagnostic }} -->
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" />
        <small *ngIf="model.email.errors?.required">El email es requerido</small>
        <small *ngIf="model.email.invalid && !model.email.errors?.required">El email es inválido</small>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" />
        <small *ngIf="model.password.errors?.required">La contraseña es requerida</small>
        <small *ngIf="model.password.invalid && !model.password.errors?.required">Minimo 6 caracteres</small>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!contactForm.valid">Login</button>
    <br>
</form>
