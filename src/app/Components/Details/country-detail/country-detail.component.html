<div *ngIf="selectedCountry"class="d-flex justify-content-center">
    <h3>{{selectedCountry.country}}</h3>
  </div>
  
  <div *ngIf="selectedCountry" class="container">
    <div class="row">
      <div class="col">
        <div class="text-center">
          <img
            [src]="selectedCountry.countryInfo.flag"
            class="img-fluid img-center"
            alt="..."
          />
        </div>
      </div>
      <div class="col">
        <ul class="list-group">
          <li class="list-group-item">
            Casos totales: {{ selectedCountry.cases }}
          </li>
          <li class="list-group-item">
            Muertes totales: {{ selectedCountry.deaths }}
          </li>
          <li class="list-group-item">
            Recuperados totales: {{ selectedCountry.recovered }}
          </li>
          <li class="list-group-item">
            En estado activo: {{ selectedCountry.active }}
          </li>
        </ul>
      </div>
    </div>
  </div>
